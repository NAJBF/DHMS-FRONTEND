<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHMS - Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-container">

        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <img src="assets/aauLogo.png" alt="AAU Logo">
                <h1>AAU DHMS</h1>
            </div>
            <h2>Dormitory & Housing Management System</h2>
            <p>Addis Ababa University</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h3>Sign In</h3>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> ID Number
                    </label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter your ID number"
                        required
                    >
                    <small class="format-hint" id="formatHint"></small>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>DHMS v2.0 Â© 2025 Addis Ababa University</p>
        </div>

    </div>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
